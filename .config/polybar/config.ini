[colors]
background = #090909
background-alt = #6a4c7f
foreground = #efeffd
primary = #d598ff
secondary = #4c7f7d
alert = #7f4c59
disabled = #747474

[bar/main]
; monitor = HDMI-0
width = 100%
height = 16pt
radius = 0
bottom = true

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace:size=10;1

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; modules-left = xworkspaces xwindow
modules-left = xworkspaces
; modules-right = filesystem memory cpu wlan eth systray date
modules-right = filesystem memory cpu pulseaudio systray date

tray-position = none
tray-detached = false

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[bar/secondary]
monitor = DVI-D-0

width = ${bar/main.width}
height = ${bar/main.height}
radius = ${bar/main.radius}

bottom = ${bar/main.bottom}

; dpi = 96

background = ${bar/main.background}
foreground = ${bar/main.foreground}

line-size = ${bar/main.line-size}

border-size = ${bar/main.border-size}
border-color = ${bar/main.border-color}

padding-left = ${bar/main.padding-left}
padding-right = ${bar/main.padding-right}

module-margin = ${bar/main.module-margin}

separator = ${bar/main.separator}
separator-foreground = ${bar/main.separator-foreground}

font-0 = ${bar/main.font-0}

cursor-click = ${bar/main.cursor-click}
cursor-scroll = ${bar/main.cursor-scroll}

; modules-left = xworkspaces xwindow
modules-left = xworkspaces
; modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date

enable-ipc = true

; Disable tray on secondary to avoid conflicts
tray-position = none

wm-restack = i3

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#98fffb}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#98fffb}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#98fffb}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#98fffb}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1
; date = %H:%M
; date-alt = %Y-%m-%d %H:%M:%S
date = %Y-%m-%d %H:%M:%S

[module/systray]
type = internal/tray
format-margin = 1
tray-spacing = 1
tray-size = 100%
tray-padding = 1
tray-background = ${colors.background}
tray-foreground = ${colors.foreground}

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
